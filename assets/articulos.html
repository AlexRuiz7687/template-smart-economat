<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artículos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/table-style.css">
    <link rel="stylesheet" href="css/submenu.css">
    <script type="module" src="../src/controllers/almacen.js"></script>
  </head>
  <body>
    <header>
      <div class="cabecera">
        <div class="logos-externos">
          <img
            src="img/logo_gobcan_05-01_color_mod31.png"
            alt="Gobierno de Canarias"
            class="logo-gobierno consejeria"
          />
          <img
            src="img/logo-cifp-virgen-candelaria.png"
            alt="Logo Virgen de la Candelaria"
            class="logo-gobierno"
          />
        </div>
        <img
          src="./img/logo-smart.png"
          alt="Logotipo-Smart-Economato"
          class="logo-smart-cabecera"
        />
      </div>

      <button class="menu-toggle" id="menu-toggle">☰</button>

      <div class="menu">
        <div class="navbar">
          <ul id="main-nav">
            <a href="inicio.html"><li class="boton bt-inicio">Inicio</li></a>
            <a href="articulos.html"
              ><li class="boton bt-articulos active">Artículos</li></a
            >
            <a href="pedidos.html"><li class="boton bt-pedidos">Pedidos</li></a>
            <a href="recepcion.html"
              ><li class="boton bt-recepcion">Recepción</li></a
            >
            <a href="dist-interna.html"
              ><li class="boton bt-dist-interna">Distribución Interna</li></a
            >
            <a href="proveedores.html"
              ><li class="boton bt-proveedores">Proveedores</li></a
            >
            <a href="inventario.html"
              ><li class="boton bt-inventario">Inventario</li></a
            >
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="submenu">
          <ul class="submenu-ul">
            <li class="listado-articulos liActive active">Artículos</li>
            <li class="nuevo-articulo">Nuevo Artículo</li>
          </ul>
      </div>
      <div class="cabecera-articulos">
        
        <div class="controles">
        <input type="text" id="busqueda" placeholder="Buscar producto..." />
        <button id="btnBuscar">Buscar</button>

        <select id="categoriaSelect">
          <option value="">-- Categoría --</option>
        </select>

        <select id="ordenSelect">
          <option value="asc">Precio ascendente</option>
          <option value="desc">Precio descendente</option>
        </select>

        <button id="btnStock">Comprobar stock</button>
        <button id="btnAllProducts">Mostrar todos</button>
        </div>

      </div>
      

      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (€)</th>
            <th>Stock</th>
            <th>Stock Mínimo</th>
            <th>Proveedor</th>
            <th>Isla</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="8" id="resumen"></td>
          </tr>
        </tfoot>
      </table>
    </main>

    <footer>
      <p><a href="">Términos legales</a> | Versión 1.0 | Alexis Ruiz Salazar</p>
    </footer>
    <script src="js/menu.js"></script>
    
  </body>
</html>

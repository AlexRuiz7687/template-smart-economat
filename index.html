<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/form-styles.css" />
  </head>
  <body>
    <header>
      <div class="cabecera">
        <div class="logos-externos">
          <img
            src="./src/img/logo_gobcan_05-01_color_mod31.png"
            alt="Gobierno de Canarias"
            class="logo-gobierno consejeria"
          />
          <img
            src="./src/img/logo-cifp-virgen-candelaria.png"
            alt="Logo Virgen de la Candelaria"
            class="logo-gobierno"
          />
        </div>
        <img
          src="./src/img/logo-smart.png" alt="Logotipo-Smart-Economato" class="logo-smart-cabecera"
          alt="Logotipo-Smart-Economato"
          class="logo-smart-cabecera"
        />
      </div>
    </header>

    <main class="main-login">
      <div class="form-inicio">
        <h1>Inicio de sesión</h1>
        <form action="./src/template.html">
          <div class="cont-submit">
            <input
              type="text"
              id="nombreUsuario"
              class="inputSesion nombreUsuario"
              value=""
              placeholder="Nombre de usuario"
              required
            />
          </div>
          <div class="cont-submit">
            <input
              type="password"
              id="form-pasword"
              class="inputSesion form-pasword"
              value=""
              placeholder="Contraseña"
              required
            />
          </div>

          <div class="cont-submit"></div>
          <input
            type="checkbox"
            id="consentimiento"
            name="consentimiento"
            value="consentimiento"
            onchange="document.getElementById('submit').disabled = !this.checked"
          />

          <label for="consentimiento">
            He leído y acepto la
            <a href="/politica-de-privacidad/" target="_blank"
              >política de privacidad</a
            >.
          </label>

          <div class="cont-submit">
            <input
              id="submit"
              type="submit"
              value="Ingresar"
              class="btn-submit"
              disabled
            />
          </div>

          <p><a href="">Recuperar contraseña</a></p>
          <p><a href="">No tengo cuenta de Usuario</a></p>
        </form>
      </div>
    </main>
    <footer>
      <p><a href="">Términos legales</a> | Versión 1.0 | Alexis Ruiz Salazar</p>
    </footer>
    <script src="./src/js/menu.js"></script>
  </body>
</html>
